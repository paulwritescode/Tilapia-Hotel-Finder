{% extends 'base.html' %}

{% block title %}
	Create Restaurant
{% endblock title %}

{% block body %}
	<div class="row justify-content-center">
    <div class="col-lg-6">

        <div class="card">
            <div class="card-title">
                <h4>New Restaurant</h4>

            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" action="/create_restaurant">
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Restaurant Name</p>
                            <input name="name" type="text" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Description</p>
                            <input name="description" type="text" class="form-control input-default"
                                   required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Site Url</p>
                            <input name="site_url" type="text" class="form-control input-default" required="required">
                        </div>
                        <button type="submit" class="btn btn-primary">create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
